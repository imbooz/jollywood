{% extends 'rsc/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
		
	<div class="container mt-5 jumbotron">
		<div class="row">

			<div class="col-md-9">
				
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-outline-success btn-sm form-group float-right" type="submit">Save <i class="far fa-save ml-1"></i></button>
				</form>

			</div>

			{% include 'rsc/calendar.html' %}		
			
		</div>
	</div>

{% endblock content %}
