{% extends 'rsc/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
		
	<div class="container mt-5 jumbotron">
		<div class="row">

			<div class="col-md-9">
					<div class="content-section">

						<form method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<fieldset class="form-group">
								<legend class="border-bottom mb-3 display-4 text-center">Updete Profile Info</legend>							
								<div class="mx-5">
									{{ form|crispy }}
									<div class="form-group">
										<button type="submit" class="btn btn-outline text-primary bg-white hvr-underline-from-center">Save Changes</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
			</div>

			{% include 'rsc/calendar.html' %}		
			
		</div>
	</div>

{% endblock content %}
